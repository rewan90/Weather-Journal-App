<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Journal App</h1>
    </header>
    <main>
      <div class="zip">
        <label for="zip">Enter zip code:</label>
        <input id="zip" type="text" placeholder="Enter zip code" />
      </div>

      <div class="feelings">
        <label for="feelings">Enter your feelings:</label>
        <textarea id="feelings" name="feelings"></textarea>
      </div>

      <button id="generate">Generate</button>

      <div id="entryHolder">
        <div id="name-display"></div>
        <div id="weather"></div>
        <div id="country"></div>
        <div id="date"></div>
        <div id="temp"></div>
        <div id="time-zone"></div>
        <div id="content"></div>
      </div>
    </main>

    <footer>
      <div class="footer">some zip codes</div>
      <div>
        San Francisco: 94107, Beverly Hills: 90210, New York: 10021, Chicago: 60606
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
